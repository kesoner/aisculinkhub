<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISCU Link Hub</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#030508',
                        primary: '#00f0ff', // Cyber Cyan
                        'primary-dim': 'rgba(0, 240, 255, 0.1)',
                        secondary: '#ff003c', // Cyber Red
                        text: '#e0f7fa',
                        glass: 'rgba(10, 20, 30, 0.4)',
                    },
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        tech: ['Share Tech Mono', 'monospace'],
                        body: ['Rajdhani', 'sans-serif'],
                    },
                    animation: {
                        'spin-slow': 'spin 80s linear infinite',
                        'spin-reverse': 'spin-reverse 12s linear infinite',
                        'spin-reverse-slow': 'spin-reverse 50s linear infinite',
                    },
                    keyframes: {
                        'spin-reverse': {
                            'from': { transform: 'rotate(360deg)' },
                            'to': { transform: 'rotate(0deg)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #030508;
            color: #e0f7fa;
            overflow-x: hidden;
        }
        /* Grid Overlay with Animation */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 200%; height: 200%;
            background: 
                linear-gradient(rgba(0, 240, 255, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.07) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -3;
            pointer-events: none;
            mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
            animation: grid-scroll 20s linear infinite;
            transform: perspective(500px) rotateX(20deg) translateY(-100px) translateZ(-100px);
            opacity: 0.6;
        }
        
        @keyframes grid-scroll {
            0% {
                transform: perspective(500px) rotateX(20deg) translateY(0) translateZ(-100px);
            }
            100% {
                transform: perspective(500px) rotateX(20deg) translateY(-50px) translateZ(-100px);
            }
        }
        
        /* Utility for clip-path that Tailwind arbitrary values handles but this is cleaner for the specific shape */
        .cyber-clip {
            clip-path: polygon(
                0 0, 100% 0, 
                100% calc(100% - 15px), calc(100% - 15px) 100%, 
                0 100%
            );
        }

        /* Glitch Text Effect */
        .glitch-text {
            position: relative;
            color: white;
            mix-blend-mode: lighten;
        }
        
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: #030508;
        }
        
        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff003c;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-1 5s infinite linear alternate-reverse;
        }
        
        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00f0ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-2 5s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim-1 {
            0% { clip: rect(20px, 9999px, 80px, 0); }
            20% { clip: rect(100px, 9999px, 110px, 0); }
            40% { clip: rect(50px, 9999px, 90px, 0); }
            60% { clip: rect(10px, 9999px, 30px, 0); }
            80% { clip: rect(120px, 9999px, 60px, 0); }
            100% { clip: rect(70px, 9999px, 100px, 0); }
        }
        
        @keyframes glitch-anim-2 {
            0% { clip: rect(120px, 9999px, 140px, 0); }
            20% { clip: rect(10px, 9999px, 40px, 0); }
            40% { clip: rect(80px, 9999px, 100px, 0); }
            60% { clip: rect(30px, 9999px, 60px, 0); }
            80% { clip: rect(60px, 9999px, 70px, 0); }
            100% { clip: rect(90px, 9999px, 130px, 0); }
        }
    </style>
